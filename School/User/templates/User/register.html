{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@600&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "lecture/css/main.css" %}' type="text/css" />
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <title>{{ title_page }}</title>
</head>

{% block title %}{{ title_page }}{% endblock %}

{% block content %}

<h2 class="rgh2">{{ title }}</h2>

<form class="regform" method="post">
    {% csrf_token %}
    {% for el in form %}
        <p><label for="{{ el.id_for_label }}" class="form-label">{{ el.label }}: </label>{{ el }}</p>
        <div class="form-error">{{ el.errors }}</div>
    {% endfor %}
    <button id="login_rg" class="buttonrg">
        <span>Зарегистрироваться</span>
    </button>
</form>

{% endblock %}
