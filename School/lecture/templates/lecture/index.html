{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=0.1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@600&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "lecture/css/main.css" %}' type="text/css"/>
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.8.2/css/all.css'>
    <title>{% block title %}{% endblock %}</title>
</head>

<style>

</style>


<body>
<section class="topic_body">
    <header id="header" class="header_shab">
        <div class="container">
            <div class="Name">
                <h1>{% block header%}{% endblock %}</h1>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer id="footer" class="footer_shab">
        <div class="foot_container">
            <div class="menu">
                <nav class="one">
                    <ul>
                      <a href="{% url 'landing' %}"><object id="test" type="image/svg+xml" data="{% static 'lecture/img/Icon.svg'%}"></object></a>
                      <a href=""><object id="test" type="image/svg+xml" data="{% static 'lecture/img/Personalarea.svg'%}"></object></a>
                      <a href=""><object id="test" type="image/svg+xml" data="{% static 'lecture/img/Tests.svg'%}"></object></a>
                      <a href="{% url 'title_news' %}"><object id="test" type="image/svg+xml" data="{% static 'lecture/img/Nums.svg'%}"></object></a>
                    </ul>
                </nav>
            </div>
        </div>
    </footer>
</section>
</body>
</html>
