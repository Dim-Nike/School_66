{% extends 'lecture/index.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
<div class="new_flex">
{% for new in news %}
<div class="section">
        <div>
        <h1>{{ new.title }}</h1><hr style="margin: 0 8px 0 8px; color: #fff;">
        <h2>{{ new.subtitle }}</h2>
        <p>{{ new.date }}</p>
    </div>
        <a href="{% url 'detail-news' new.id %}" class="style-btn"> <span class="cent_btn"> Подробнее </span></a>
    
</div>
{% endfor %}
</div>

{% endblock %}
